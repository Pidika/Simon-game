<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="main">
    <h1 id="level-title">press the start button to initiate the game</h1>
    <div id="highest-score"></div>
  <div class="container">
    <div class="row2 row">
      <button class="side-btn" id="btn-attack">START</button>

    </div>
    
    <div class="row3 row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>
    </div>
    <div class="row1 row">
      <a href="how-to-play.html"><button class="side-btn">HOW TO PLAY</button></a>

    </div>
   
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="/game.js"></script>
</body>

</html>
